{% extends "base.html" %}

{% block content %}
  <h1>Tags List</h1>
    <a href={% url "to_do_list:tags-create"%}><input type="submit" class="btn btn-primary" value="Add" style="float: right; margin-top: -50px;"></a><br>
    {% if tag_list %}
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        {% for tag in tag_list %}
            <tr>
              <td>
                  {{ tag.name}}
              </td>
              <td><a href={% url "to_do_list:tags_delete" pk=tag.id%}><input type="submit" class="btn btn-secondary" value="Delete"></a><br></td>
              <td><a href={% url "to_do_list:tags-update" pk=tag.id%}><input type="submit" class="btn btn-secondary" value="Update"></a></td>
          </tr>
        {% endfor %}
    {% endif %}
{% endblock %}
